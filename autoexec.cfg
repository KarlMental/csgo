//name
name "narcissist"

//netcode
cl_updaterate 128
cl_interp_ratio 1
cl_interp "0.015625"

//viewmodel
viewmodel_fov "68"
viewmodel_presetpos "3"
viewmodel_offset_x "2.5"
viewmodel_offset_y "3"
viewmodel_offset_z "-2"

//crosshair
cl_crosshair_drawoutline"		"true"
cl_crosshair_dynamic_maxdist_splitratio	"0.350000"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_recoil "false"
cl_crosshair_sniper_show_normal_inaccuracy "false"
cl_crosshair_sniper_width "1"
cl_crosshair_t "false"
cl_crosshairalpha "255"
cl_crosshaircolor "0"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "250"
cl_crosshairdot	"false"
cl_crosshairgap	"0.000000"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairsize "0.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.200000"
cl_crosshairusealpha "true"

//sens
zoom_sensitivity_ratio "0.818933027098955175"
sensitivity "1.200000"

//quickswitchAWP

alias "+primary" "slot3"
alias "-primary" "slot1"
bind "q" "+primary"

//granater
alias "+flashy" "slot3"
alias "-flashy" "slot7"
bind "e" "+flashy"
bind "f" "slot6"
bind "v" "slot8"
bind "c" "slot10"
bind "x" "slot9"

//andra binds
bind "1" "slot2"
bind "2" "slot2"
bind "3" "slot3"
bind "t" "+use"
unbind "MWHEELUP"
bind "MWHEELDOWN" "+jump"
bind "space" "+jump"
bind "MOUSE4" "+voicerecord"
bind "SECTION_SIGN" "toggleconsole"
bind "l" "+lookatweapon"

host_writeconfig

echo "// -------------------------- \\"
echo "\\   Kalles config laddad!    //"
